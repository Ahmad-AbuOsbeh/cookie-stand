<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Sales Data</h1>
        <img src="img/salmon.png" alt="Logo">
        <a id="home" href="index.html">Home</a>
    </header>
    <main>
     <form action="" id="shopForm">
         <fieldset>
             <h3>Create a new shop by this Form:</h3>
          <div class="divform">
              <label for="shopNameField">New Shop Location</label>
              <br>
              <br>
              <input type="text" id="shopNameField" name='shopNameField'>
          </div>
          <div class="divform">
            <label for="minCustField">Minumum Customers</label>
            <br>
            <br>
            <input type="number" id="minCustField" name='minCustField' step="0.1">
        </div>
        <div class="divform">
            <label for="maxCustField">Maxiumum Customers</label>
            <br>
            <br>
            <input type="number" id="maxCustField" name='maxCustField' step="0.1">
        </div>
        <div class="divform">
            <label for="avgCookiesField">Average Cookies</label>
            <br>
            <br>
            <input type="number" id="avgCookiesField" name='avgCookiesField' step="0.1">
        </div>
        <div class="submit">
            <input type="submit">
        </div>
        </fieldset>
     </form>
        <div id="parent">
     
     </div> 
    </main>
<script src="js/app.js"></script>
</body>
</html>
